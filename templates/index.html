<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Midas Reader</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  </head>
  <body>

    <aside id="right_aside">

      <header> <h1>Midas Reader</h1> </header>
      <div id="user_profile"><div>
          <nav>
            {% if user.is_authenticated %}
            <p class="__tips">{{user.username}} Level 6</p>
            {% else %}
            <a href="../login"> login</a>
            {% endif %}
          </nav>
          <div id="search"></div>
          <div id="classified">
            <a href="" class="more"></a>
          </div>
          <!-- hr -->
          <div id="friend_current_reading"></div>
        </aside>
        <div id="container">
          <section id="friend_state"></section>

          <section>
            {% if book_list %}
            <article> {% for book in book_list%}</article>
            <a href="/reader/{{book.id}}/1/" ><img src="{{book.cover_path}}" alt="Cover of {{book.book_name}}" /></a>
            {%endfor%}
            {% else %}
            <article>Error, plz refresh.</article>
            {% endif %}
          </section>
        </div>
        <footer></footer>
      </body>
    </html>
