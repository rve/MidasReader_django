<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Midas Reader</title>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" />
  </head>
  <body>
    <header> <h1>Midas Reader</h1> </header>

    <!--Activity part-->
    <div class="activity">
      <a href="/templates/act1.html"><img src="/static/pic/index/activity1.png" width="200" height="200"/></a>
      <a href="/templates/act2.html"><img src="/static/pic/index/activity2.png" width="200" height="200"></a>
    </div>

    <!--User Login In -->
    <div class="login">
      <nav>
        {% if user.is_authenticate %}
        <p class="tips">{{user.username}} Level 6</p>
        {% else %}
        <form method="post" >
          <label for="username" autofocus autocomplete="on"> Username: </label>
          <input type="text" id="username" name="username" />
          <br/>
          <label for="password"> Password:  </label>
          <input type="password" id="password" name="password" />
          <br/>
          <input type="submit" value="Login" />
          <input type="button" value="Fogget"/>
        </form>
        {% endif %}
      </nav>
    </div>
    {% if book_list %}
    <article> {% for book in book_list%}</article>
    <a href="/reader/{{book.id}}/1/" ><img src="{{book.cover_path}}" alt="Cover of {{book.book_name}}" /></a>
    {%endfor%}
    {% else %}
    <article>Error, plz refresh.</article>
    {% endif %}
  </body>
</html>
