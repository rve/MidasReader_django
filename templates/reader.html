<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Midas Reader</title>
        <script type="text/javascript" src="/static/js/jquery.js"></script>
        <script type="text/javascript" src="/static/js/gesture.js"></script>
        <script type="text/javascript" src="/static/js/dollar.js"></script>
        <script type="text/javascript" src="/static/js/blockUI.js"></script>
        <script type="text/javascript"> var page_num = {{prev_page}};</script>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
        <script src="/static/js/notepad.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/static/css/notepad.css" />
        <script type="text/javascript" src="/static/js/comment.js"></script>
        <link rel="stylesheet" href="/static/css/comment.css" />
        <script type="text/javascript" src="/static/js/word_cloud.js"></script>
    </head>
    <body onload="SetArray(100);onLoadEvent()" >
        <br/>
        <header> <h1>Midas Reader</h1> </header>
        {% if text %} <div id="container"> 
          <div class="page" id="1" style="display: block;"> 
            <div class="content" id="contentId" onmousedown="mouseDownEvent(event.clientX, event.clientY)" onmousemove="mouseMoveEvent(event.clientX, event.clientY)" onmouseup="mouseUpEvent(event.clientX, event.clientY)" oncontextmenu="return false;">
		<input type="radio" name="search" id="useProtractor" style="display:none">
                    {{text}}
                </div>
                <div id="buttonlist">
                    <hr/><hr/>
                    <div class="pagenum">Page:  {{prev_page}}</div>
                    <div class="whole" id="wholeId" onmouseover="stop()" onmouseout="goon()">
                        <div id="scrollId" class="scroll">
                        </div>
                        <input type="button" class="agree" value="Agree(0)"/>
                        <input type="button" class="against" value="Against(0)"/>
                    </div>
                    <div class="buttonList">
                        <a href="/reader/{{book_id}}/{{next_page}}" id="next_page">Next</a>
                        <br/>
                        <a href="/reader/{{book_id}}/{{prev_page}}" id="prev_page">Prev</a>
                        <br/>
                        <input type="button" class="flip" value="Show comments"/>
                        <br/>
                        <input type="button"  value="Take Note" id="T_N"/>
                        <br/>
                        <div id="noteId" style="display:none"/>
                            <input onclick="Selectall()" type="button" value="SelectAll"/>
                            Add Note:
                            <input type="text" name="addtext" id="addId" size="7"/>
                            <input onclick="AddText(page_num,document.all.addtext.value)" type="button" value="Add"/>
                            <input type="button" class="save" value="Save" />
                            <br/>
                            <textarea onkeyup="SetPage()" id="txtid" rows="10" cols="55" ></textarea>
                            <br/>
                        </div>
                        <input class="Sw" type="button" value="Show Wordle"/>
                        <br/>
                        <canvas id="canvasId" width="435px" height="250px" style="display:none" >
                        Your browser doesn't support canvas.
                      </canvas>
                    </div>
                    <div id="CNID" class="C_and_N" style="display:none">
                      <input type="button" class="comment" value="Comment">
                    </div>
                      <div class="commentBlock" style="display:none">
                        <input type="button" class="addCm" value="Commit"/>
                        <input type="button" class="exitComment" value="Close"/>
                        <br />
                        <textarea id="commentId" rows="4" class="commentText" cols="30"></textarea>
                      </div>
                    {% else %}
                    <div class="content">Please refresh.</div>
                    {% endif %}
                </body>
            </html>
