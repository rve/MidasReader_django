<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NotePad</title>>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="Easy Drag.js"></script>
	<script src="notepad.js" type="text/javascript"></script>
	<style type="text/css" ></style>
	<link rel="stylesheet" href="./notepad.css" />
</head>

<body  onload="SetArray(100)" >
	<input onclick="ShowIt()" type="button"  value="Pad" id="VId"/>
	<div id="divId" align="center" style="display:none"/>

		<canvas id="window" width="450" height="190">
			Your browser doesn't support canvas.
		</canvas>
			<img src="hide.png" onclick="HideIt()" width="20" height="20" id="pic"/>
			
		<div id="divId2">
			<input onclick="Selectall()" type="button" value="All"/>
			Page:
			<input onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " onchange="SetPos(this.value)" type="text" name="pagenum" size="1" id="pageId"/>
			AddText:
			<input type="text" name="addtext" id="addId" size="7"/>
			<input onclick="AddText(document.all.pagenum.value,document.all.addtext.value)" type="button" value="AddText"/>
			<br />
			<textarea onchange="SetPage()" id="txtid" rows="10" cols="55" ></textarea>
		</div>
	</div>
</body>
</html>
